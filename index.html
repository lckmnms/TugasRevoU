<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My Portofolio</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://storage.googleapis.com/danacita-website-v3-prd/website_v3/images/Revou-alasan.original.png"
                    alt="logo" width="50px" height="100%">
            </div>
            <div class="navigasi">
                <table class="tabel">
                    <tr class="tabel-row">
                        <td class="tabel-data">Home</td>
                        <td class="tabel-data">Our Profile</td>
                        <td class="tabel-data">Portofolio</td>
                        <td class="tabel-data">Message Us</td>
                    </tr>
                </table>
            </div>
        </nav>
        <div class="garis">
            <hr>
        </div>
    </header>
    <main>
        <setion id="nama">
            <div class="greet">
                <p class="lukman">Halo Lukman, Welcome to Website</p>
                <p>Ini adalah website pertama</p>
            </div>
        </setion>
        <div class="gambar">
            <img src="https://3.bp.blogspot.com/-XbsKf2Hu778/UxVtx1PXe2I/AAAAAAAAKtI/WewtyZGqKaA/s1600/Alam04.jpg"
                alt="foto pemandangan" width="1366" height="578">
        </div>
        <div class="double-hr">
            <hr>
            <hr>
        </div>
        <section id="foto-profil">
            <div class="awalan">
                <p class="our">Our Headquarter</p>
            </div>
            <div class="foto">
                <div class="foto-kucing">
                    <img src="https://1.bp.blogspot.com/-1cs1In0eRUE/WgePNIOPmaI/AAAAAAAAApc/DbB-0tvidcMGOGFmKZwigDHPySPb9-u5QCEwYBhgL/s1600/22853167_1984458391837153_1342975386541006899_n.jpg"
                        alt="">
                </div>
                <div class="foto-kucing">
                    <img src="https://rmol.id/images/berita/normal/2016/02/148723_10331010022016_Kuda.jpg" alt="">
                </div>
                <div class="foto-kucing">
                    <img src="https://1.bp.blogspot.com/-DfBL51vTchk/UoC35K0VBhI/AAAAAAAADj8/W0Vw429lXuE/s1600/ikan+aligator2.jpg"
                        alt="">
                </div>
            </div>
            <div class="nama-hewan">
                <p>Kucing</p>
                <p>Kuda</p>
                <p>Aligator</p>
            </div>
        </section>
        <div class="garis">
            <hr>
        </div>
    </main>
    <section id="pesan">
        <div class="awal-pesan">
            <p class="message">Message Us</p>
        </div>
        <div class="formulir">
            <form action="">
                <table class="form">
                    <tr>
                        <td>Nama : </td>
                        <td><input type="text" placeholder="Nama"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir  : </td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin :</td>
                        <td><input type="radio" name="gender" id="">Laki laki
                            <input type="radio" name="gender" id="">Perempuan
                        </td>
                    </tr>
                    <tr class="form-pesan">
                        <td>Pesan : </td>
                        <td><textarea class="kotak-pesan" name="" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
</body>

</html>
